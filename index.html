<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="img/qrcode.png">
    <script src="js/script.js" defer></script>
    <title>QR-Code-Generator</title>
</head>

<body>
    <nav class="navbar p-2">
        <div class="container">
            <span class="navbar-brand mb-0 h1 ms-5 ">QR Code Generator</span>
        </div>
    </nav>
    <main class="p-3">
        <div class="container">
            <div class="d-md-flex  align-items-center p-5 justify-content-between m-auto ahmad ">
                <div class="mt-4 ">
                    <h1 class="font-weight-bold mb-3">QR Code Generator</h1>
                    <p class="mb-3">
                        QR Codes allow smartphone users to access your website Simply and quickly.
                    </p>
                    <p>
                        Enter your URL below to generate a QR Code and download the image.
                    </p>
                    <form id="generate-form" class="mt-4">
                        <div class="mb-3 mr-auto">
                            <label for="url" class="col-form-label">
                                Enter URL here:
                            </label>
                            <input id="url" type="url" class="form-control rounded mt-2"
                                placeholder="Enter a URL" required />
                            <select class="form-select mt-4" id="size" >
                                <option value="100">100x100</option>
                                <option value="200">200x200</option>
                                <option value="300" selected>300x300</option>
                                <option value="400">400x400</option>
                                <option value="500">500x500</option>
                                <option value="600">600x600</option>
                                <option value="700">700x700</option>
                            </select>
                            <button class="btn btn-secondary mt-4 col-12" type="submit">Generate QR Code</button>
                        </div>
                    </form>
                </div>
                <div class="image align-self-auto">
                    <img src="img/qr-code.svg" alt="" class="w-100 img-fluid m-auto ">
                </div>
            </div>
            <div id="generated" class="m-auto d-flex flex-column text-center align-items-center justify-content-center mt-3">
                <!--Spinner-->
                <div class="spinner-border" id="spinner"  role="status">
                    <span class="sr-only"></span>
                  </div>
                  <!--generated qrCode-->
                <div id="qrcode" class="m-auto"></div>
            </div>
    </main>
    <footer class="p-1 mt-4  color text-dark text-center position-relative">
        <div class="container">
          <p class="lead font-weight-bold">Copyright &copy; 2021</p>
            <p class="lead font-weight-bold">Developed by AhmadShakik</p>
        </div>
      </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
